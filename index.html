<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORIGIN OF LIFE - The Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Meta tag viewport per dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="game-container">
        <h1>ORIGIN OF LIFE</h1>
        
        <!-- Testo "INSERT COIN TO PLAY" -->
        <p class="insert-coin-text">INSERT COIN TO PLAY</p>
        
        <!-- Immagine della moneta lampeggiante come pulsante -->
        <img src="images/coin.png" alt="Insert Coin" class="coin-image blinking" id="start-image" onclick="startGame()">
        
        <!-- Barra di progressione -->
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Punteggio (Rimosso) -->
        <!-- <div id="score-display">Score: 0</div> -->
        
        <div id="game">
            <!-- Il contenuto del gioco verrÃ  inserito qui -->
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>Game created by Luca Tonietti</p>
    </div>
    
    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Audio Elements per feedback -->
    <audio id="correct-sound">
        <source src="audio/correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="incorrect-sound">
        <source src="audio/incorrect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
